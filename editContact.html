<!DOCTYPE html>
<html>
<head>
    <title>Knightacts- Edit Contact</title>
    <script type="text/javascript" src="js/code.js"></script> <!--back end-->
    <link href="css/styles.css" rel="stylesheet" type="text/css">	
    <link href="https://fonts.googleapis.com/css?family=Varela+Round|Calibri" rel="stylesheet">
    
</head>    
<body>

    <h1 id="title">Edit Knightact</h1>

    <div class="container">
        <div id="littleDo">
        <div class="row">
                <div class="col-left">
                    <label for="firstname">First Name*</label></div>
                <div class="col-right">
                    <input type="text" id="firstname" name= "firstname" placeholder="Knightro"></div>
        </div>
        <div class="row">
            <div class="col-left">
                <label for="lastname">Last Name*</label></div>
            <div class="col-right">
                <input type="text" id="lastname" name= "lastname" placeholder="Pegasus"></div>
        </div>
        <div class="row">
            <div class="col-left">
                <label for="email">Email*</label></div>
            <div class="col-right">
                <input type="text" id="email" name= "email" placeholder="knightro@knights.ucf.edu"></div>
        </div>
        <div class="row">
            <div class="col-left">
                <label for="number">Phone Number*</label></div>
            <div class="col-right">
                <input type="text" id="number" name="number" placeholder="123-456-7890"></div>
        </div>
        <div class="row">
            <div class="col-left">
                <label for="address">Address*</label></div>
            <div class="col-right">
                <input type="text" id="address" name="address" placeholder="1234 NW 59th st."></div>
            </div>
            <div class="row">
                <div class="col-left">
                    <label for="notes">Notes</label></div>
                <div class="col-right">
                    <textarea id="notes" name="notes" placeholder="I love UCF!"></textarea></div>
            </div>
            <span id="required">*These are required fields.</span><br>
    </div></div>

    <div id = "buttonDiv">
        <div class="inner-2"><button type="button" id="backButton" class="buttons" onclick= "returnToContactPage()";> Back </button></div>
        <div class="inner-2"><button type="button" id="saveButton" class="buttons" onclick= "updateContact()";> Save </button></div>
        <div class="inner-2"><button type="button" id="deleteButton" class="buttons" onclick= "deleteContact()";> Delete </button></div>
    </div>
</body>
</html>
